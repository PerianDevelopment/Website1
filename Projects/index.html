<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perian Development</title>
  <meta name="description" content="Perian Development Website" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="icon" href="../assets/icons/icon_shape.svg" />

  <script src="../js/include.js" defer></script>
  <script src="../js/main.js" defer></script>
  <script src="../js/projects.js" defer></script>
  
</head>
<body>
<!-- ===================== HEADER ===================== -->
  <header class="site-header"></header>

<!-- ===================== HERO ===================== -->
  <section class="hero hero--projects">
    <div class="hero__bg">
      <video autoplay muted loop playsinline>
        <source src="../assets/videos/hero_projects.mp4" type="video/mp4">
      </video>
    </div>
    <div class="hero__dark-overlay"></div>
    <div class="hero__overlay"></div>
    <div class="hero__grid"></div>
    <div class="hero__vignette"></div>
    <div class="hero__filter"></div>

    <div class="hero__content container">
      <h1 class="title">Explore the <span class="text-highlight">Projects</span></h1>
      <p class="subtitle">
        I'm always working on something new, from small prototypes to fully realized games.  
        Explore everything I've built and see what's next in development.
      </p>
    </div>
  </section>

  <!-- ===================== PROJECT CARDS ===================== -->
  <section class="section all-projects">
    <div class="container reveal">
      <div class="search-container">
        <div class="search-bar">
          <input type="text" id="projectSearch" placeholder="Search projects..." />
          <span class="search-icon">üîç</span>
        </div>
        <p class="project-count">Showing all <span class="count-number">0</span> projects</p>
      </div>
      
      <div class="section-title">
        <h2>All Projects</h2>
      </div>

      <div class="cards" id="projectsContainer">
        <!-- Project cards will be dynamically loaded here -->
      </div>
    </div>
  </section>

  
  <!-- ===================== FOOTER ===================== -->
  <footer class="site-footer"></footer>

</body>
</html>
