<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perian Development</title>
  <meta name="description" content="Perian Development Website" />
  <link rel="stylesheet" href="/Website1/css/main.css" />
  <link rel="icon" href="/Website1/assets/icons/icon_shape.svg" />

  <script src="/Website1/js/include.js" defer></script>
  <script src="/Website1/js/main.js" defer></script>
  
</head>
<body>

  <!-- ===================== HEADER ===================== -->
    <header class="site-header"></header>

  <!-- ===================== HERO ===================== -->
  <section class="hero">
  <div class="hero__bg"></div>
  <video class="hero__video" autoplay muted loop playsinline>
    <source src="assets/videos/hero.mp4" type="video/mp4">
  </video>
    
  <div class="hero__overlay"></div>
  <div class="hero__grid"></div>
  <div class="hero__vignette"></div>
  <div class="hero__filter"></div>
    
  <div class="hero__content container">
    <div class="eyebrow">Welcome to</div>
    <h1 class="title">PerianDevelopment</h1>
    <p class="subtitle">
      Endless fun, fueled by a passion for gaming
    </p>
    <div class="cta-row">
      <a href="Projects" class="btn btn-primary glow">Explore Projects</a>
      <a href="About" class="btn btn-ghost">Learn More</a>
    </div>
  </div>
</section>


  <!-- ===================== FEATURED SECTION ===================== -->
  <section class="section featured-projects">

  <!-- Content container -->
  <div class="container reveal">
    <div class="section-title">
      <h2>Featured Projects</h2>
      <a href="Projects" class="btn btn-sm btn-outline">View All</a>
    </div>

    <!-- Cards grid -->
    <div class="cards">
      <div class="card">
        <div class="card__media">
          <img src="https://periandevelopment.github.io/Portfolio1/Projects/IWantDonuts/IWantDonuts_Cover.png" alt="Project 1">
        </div>
        <h3 class="card__title">I Want Donuts!</h3>
        <p class="card__meta">An immersive indie experience.</p>
      </div>

      <div class="card">
        <div class="card__media">
          <img src="https://periandevelopment.github.io/Portfolio1/Projects/MinecraftGrumbot/Grumbot_Cover.png" alt="Project 2">
        </div>
        <h3 class="card__title">Grumbot</h3>
        <p class="card__meta">Cinematic storytelling reimagined.</p>
      </div>

      <div class="card">
        <div class="card__media">
          <img src="https://periandevelopment.github.io/Portfolio1/Projects/SlimeBouncer/SlimeBouncer_Cover.png" alt="Project 3">
        </div>
        <h3 class="card__title">Slime Bouncer</h3>
        <p class="card__meta">A fast-paced multiplayer challenge.</p>
      </div>
    </div>
  </div>
</section>


  <!-- ===================== FOOTER ===================== -->
    <footer class="site-footer"></footer>

</body>
</html>
